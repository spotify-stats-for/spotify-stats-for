<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla mojej Walentynki わ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script type="text/javascript">
        (function() {
            // Tw贸j Public Key
            emailjs.init("h_roYFzswqAep8r6b"); 
        })();
    </script>

    <style>
        body {
            font-family: 'Pacifico', cursive;
            background-color: #ffe6e6;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Blokada przewijania przy du偶ym przycisku */
            transition: background 0.5s;
        }

        #container {
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            max-height: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            margin-bottom: 20px;
            object-fit: cover;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            padding: 10px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #fff;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
        }

        #extraText {
            color: #6c757d;
            font-size: 1.1rem;
            margin-top: 20px;
            min-height: 30px;
            font-weight: bold;
        }

        /* Klasa dla fajerwerk贸w po zgodzie */
        .fireworks-bg {
            background-image: url('https://media.giphy.com/media/26tOZ42Mg6pbTUPVS/giphy.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1 id="mainQuestion">Zostaniesz moj walentynk?</h1>
        
        <img id="mainImage" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Sodki kotek">
        
        <div class="buttons">
            <button id="yesBtn" onclick="handleYes()">Tak</button>
            <button id="noBtn" onclick="handleNo()">Nie</button>
        </div>

        <p id="extraText"></p>
    </div>

    <script>
        let noClickCount = 0;
        let attempts = 1; // Licznik pr贸b (startujemy od 1)
        
        const noTexts = [
            "Na pewno?", 
            "Zastan贸w si jeszcze raz...", 
            "Prosz, nie r贸b mi tego ズ", 
            "Zamiesz mi serduszko! ", 
            "Obiecuj, 偶e bdzie fajnie!",
            "Kotek bdzie paka...",
            "Ju偶 nie masz wyjcia..."
        ];

        function handleNo() {
            noClickCount++;
            attempts++; // Ka偶de kliknicie "Nie" zwiksza licznik pr贸b
            
            // Zmiana tekstu pod przyciskami
            const textIndex = (noClickCount - 1) % noTexts.length;
            document.getElementById('extraText').innerText = noTexts[textIndex];

            // Powikszanie przycisku TAK
            const yesBtn = document.getElementById('yesBtn');
            
            // Obliczanie nowej wielkoci
            let newSize = 1.5 + (noClickCount * 1.5); 
            let newPadding = 10 + (noClickCount * 10);
            
            yesBtn.style.fontSize = `${newSize}rem`;
            yesBtn.style.padding = `${newPadding}px ${newPadding * 2}px`;

            // Jeli przycisk jest za du偶y, zajmij cay ekran
            if (noClickCount > 4) {
                yesBtn.style.position = "fixed";
                yesBtn.style.top = "0";
                yesBtn.style.left = "0";
                yesBtn.style.width = "100vw";
                yesBtn.style.height = "100vh";
                yesBtn.style.zIndex = "1000";
                yesBtn.style.display = "flex";
                yesBtn.style.alignItems = "center";
                yesBtn.style.justifyContent = "center";
                yesBtn.innerText = "TAK (Ju偶 musisz si zgodzi) わ";
            }
        }

        function handleYes() {
            // Zmiana wygldu strony na sukces
            document.body.classList.add('fireworks-bg');
            document.getElementById('mainQuestion').innerText = "Zostaa moj walentynk! ";
            
            // Zmiana obrazka na fajerwerki/witowanie
            document.getElementById('mainImage').src = "https://media.giphy.com/media/l41Yh18f5TBiDRw0E/giphy.gif"; 
            
            document.getElementById('extraText').innerText = "";
            document.querySelector('.buttons').style.display = 'none'; // Ukrycie przycisk贸w

            // Wylij maila z liczb pr贸b
            sendEmail(attempts);
        }

        function sendEmail(count) {
            // Parametry wysyane do szablonu EmailJS
            const templateParams = {
                message: `Zostaa Twoj walentynk za ${count} razem!`
            };

            // Twoje Service ID i Template ID
            emailjs.send("service_6nb72vj", "template_xsdrfnz", templateParams)
                .then(function(response) {
                   console.log('SUKCES! Mail wysany.', response.status, response.text);
                   // Opcjonalnie: alert dla Ciebie do test贸w (mo偶esz usun lini poni偶ej, 偶eby jej nie straszy)
                   // alert("Filip, mail wysany! Sprawd藕 skrzynk."); 
                }, function(error) {
                   console.log('BD WYSYANIA...', error);
                });
        }
    </script>
</body>
</html>
