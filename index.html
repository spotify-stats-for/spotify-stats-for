<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona automatycznie wysyłająca dane</title>
    <script>
        async function sendVisitorData() {
            // Pobieramy dane o użytkowniku
            const data = {
                browser: navigator.userAgent,
                device: /Mobile|Android|iP(hone|od)|iPad/.test(navigator.userAgent) ? 'Mobile' : 'Desktop',
                screen: `${window.screen.width}x${window.screen.height}`
            };

            // Przygotowujemy dane formularza
            const formData = new FormData();
            formData.append('browser', data.browser);
            formData.append('device', data.device);
            formData.append('screen', data.screen);

            // Wysyłamy dane do Formspree
            await fetch('https://formspree.io/f/mjkkrzqp', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    console.log('Dane zostały wysłane');
                } else {
                    console.error('Błąd przy wysyłaniu danych');
                }
            }).catch(error => {
                console.error('Błąd połączenia:', error);
            });
        }

        window.onload = sendVisitorData;  // Wywołanie funkcji po załadowaniu strony
    </script>
</head>
<body>
    <h1>Witaj na mojej stronie!</h1>
    <p>Strona automatycznie zbiera dane o przeglądarkach i urządzeniach oraz wysyła je na e-mail.</p>
</body>
</html>
