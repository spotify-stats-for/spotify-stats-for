<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify OAuth Example</title>
</head>
<body>
  <h1>Spotify OAuth Example</h1>
  <a href="#" id="loginButton">Login with Spotify</a>

  <script>
    const clientId = '263c19c5a20440f0b2361617d36d2e14';
    const redirectUri = 'https://your-username.github.io/spotify-oauth-example/callback';  // Zastąp odpowiednim adresem
    const authUrl = 'https://accounts.spotify.com/authorize';
    const scopes = 'user-library-read';

    const loginButton = document.getElementById('loginButton');

    loginButton.addEventListener('click', () => {
      const authLink = `${authUrl}?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
      window.location.href = authLink;
    });

    // Obsługa callbacku
    if (window.location.search.includes('code=')) {
      const code = new URLSearchParams(window.location.search).get('code');
      fetchToken(code);
    }

    async function fetchToken(code) {
      const clientSecret = 'd6c97966f75c4b989c2ee8e6111a2420';
      const tokenUrl = 'https://accounts.spotify.com/api/token';
      const base64Credentials = btoa(`${clientId}:${clientSecret}`);

      const response = await fetch(tokenUrl, {
        method: 'POST',
        headers: {
          'Authorization': `Basic ${base64Credentials}`,
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams({
          grant_type: 'authorization_code',
          code: code,
          redirect_uri: redirectUri
        })
      });

      const data = await response.json();

      if (response.ok) {
        alert(`Access Token: ${data.access_token}\nRefresh Token: ${data.refresh_token}`);
      } else {
        alert('Error: ' + data.error_description);
      }
    }
  </script>
</body>
</html>
